<body>


  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" id="TB" href="index.html">T&B Bakery</a>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="navbar-brand" href="promotions.html">Event</a>
        <a class="navbar-brand" href="Login.html">Login</a>
        <a class="navbar-brand" href="sign up.html">Sign Up</a>
        <a class="navbar-brand" href="contact.html">ContactsUs</a>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a class="navbar-brand" id="brand" href="sign upkh.html">Language</a>
      </nav>

    </div>
  </nav>
  <div class="text-center">

    <form method="POST" class="figure">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Country</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Province</label>
          <select id="inputState" class="form-control">
            <option selected>Phnom Phenh</option>
            <option>Takeo</option>
            <option>Kompot</option>
            <option>Prea Vyha</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
  <footer class="container">
      <div class="row">
        <p class="col-sm-3">
          Follow Us:
        </p>
        <ul class="col-sm-8 navbar">

              <a href="https://medium.com/"><img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/medium-grey.svg" ></a>
          </li>
        </ul>
      </div>
    </footer>
